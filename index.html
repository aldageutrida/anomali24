<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Kejuaraan!</title>
  <script>
    function kirimNama(event) {
      event.preventDefault(); // stop pengiriman form default
      var nama = document.getElementById("nama").value.trim();
      if (nama === "") {
        alert("Masukkan namamu dulu dong 😝");
        return;
      }
      localStorage.setItem("namaPengunjung", nama); // simpan nama
      window.location.href = "ucapan.html"; // pindah ke halaman ucapan
    }

    // Efek animasi saat tombol dihover
    window.onload = function () {
      const btn = document.getElementById("btnLanjut");
      btn.addEventListener("mouseover", function () {
        btn.style.backgroundColor = "#FFB6C1";
        btn.style.transform = "scale(1.1)";
      });
      btn.addEventListener("mouseout", function () {
        btn.style.backgroundColor = "#FFC0CB";
        btn.style.transform = "scale(1)";
      });
    };
  </script>
</head>
<body style="text-align: center; font-family: sans-serif; background-color: #E0F7FA; padding: 50px;">
  <h1>🌟 Masukkan Namamu Dulu PRENNNNNN! 🌟</h1>
  <form onsubmit="kirimNama(event)">
    <input type="text" id="nama" placeholder="Contoh: Alda 😎" style="padding: 10px; font-size: 16px;" />
    <br><br>
    <button type="submit" id="btnLanjut" style="padding: 10px 20px; font-size: 16px; background-color: #FFC0CB; border: none; border-radius: 8px; cursor: pointer;">Lanjut ➡️</button>
  </form>
</body>
</html>
