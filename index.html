<!DOCTYPE html>
<html lang="id">
<head>

      if (nama.trim() === "") {
        alert("Masukkan namamu dulu dong ğŸ˜");
        return false;
      }
      return true;
    }

    // Efek animasi saat tombol dihover
    window.onload = function () {
      const btn = document.getElementById("btnLanjut");
      btn.addEventListener("mouseover", function () {
        btn.style.backgroundColor = "#FFB6C1";
        btn.style.transform = "scale(1.1)";
      });

        btn.style.backgroundColor = "#FFC0CB";
        btn.style.transform = "scale(1)";
      });
    };
  </script>
</head>
